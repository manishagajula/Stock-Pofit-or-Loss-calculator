<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Stock Profit/Loss Calculator</title>
  </head>
  <body>
    <div id="outer-container">
      <header>
        <div id="container">
          <div class="container-left">
            <h1>Find out profit/loss on your stock</h1>
            <p>
              <strong>Enter the following details:</strong>
            </p>
            <ul>
              <li>Price at which you bought the stock.</li>
              <li>Selling price of stock</li>
              <li>No. of quantity</li>
            </ul>
            <form id="stock-form">
              <input
                type="number"
                required
                min="1"
                id="cost-price"
                placeholder="Enter cost price of stock"
              />
              <input
                type="number"
                required
                min="1"
                id="closing-price"
                placeholder="Enter selling price of stock"
              />
              <input
                type="number"
                required
                min="1"
                id="quantity"
                placeholder="Enter quantity"
              />
              <button type="submit">
                Calculate <i class="fas fa-arrow-circle-right"></i>
              </button>
              <button class="reset">
                Reset <i class="fas fa-arrow-circle-right"></i>
              </button>
            </form>
            <h4 id="resultText"></h4>
          </div>
          <div class="container-right">
          
          </div>
      </header>
    </div>
<footer>
    <div>Made with ðŸ’› by Manisha Gajula</div>
</footer>
    <script src="app.js"></script>
  </body>
</html>
